<style type="text/css">
.red {
    color: red; 
}
</style>
<div class="container" ng-controller="RouteStatsController" ng-init="init()">
	<div class="row">
		<div class="col-md-14">
			<div class="portlet-title">
				<div class="page-header">
					<h4>Route Statistics Details</h4>
				</div>
			</div>
			<div class="portlet-body">
			Filter:  		Route No : <input type="text"  ng-model="route_no" />  <br/><br/>
			<button ng-click="loadRoutes()"> Search</button>
				<div class="table-responsive">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Sno</th>
								<th>Route No</th>
								<th>Boarding Point</th>
								<th>Time</th>
								<th>No of Students</th>
							</tr>
						</thead>
						<tbody>
						<tr ng-repeat="r in routedetails | filter : { 'route_no' : route_no}" >
						<td> {{$index+1}} </td>
						<td> {{r.route_no}} </td>
						<td ng-class="(routeMap[r.id] == null ) ? 'red' :''">{{r.name}}</td>
						<td>{{r.pickup_time}}</td>
						<td>{{ routeMap[r.id] ? routeMap[r.id] : 0}}</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
