<style type="text/css">
.red {
    color: red; 
}

</style>
<div class="container" ng-controller="RouteCapacityController" ng-init="init()">
	<div class="row">
		<div class="col-md-14">
			<div class="portlet-title">
				<div class="page-header">
					<h4>Route Capacity Details</h4>
				</div>
			</div>
			<div class="portlet-body">
			Filter:  		Route No : <input type="text"  ng-model="route_no" />  <br/><br/>
			<button ng-click="loadRoutes()"> Search</button>
				<div class="table-responsive">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Sno</th>
								<th>Route No</th>
								<th>Route Name</th>								
								<th>No of Students</th>
							</tr>
						</thead>
						<tbody>
						<tr ng-repeat="r in routeDetails " >
						<td> {{$index+1}} </td>
						<td> {{r.route_no}} </td>
						<td>{{r.route_name}}</td>
						<td ng-class="(r.count > 44) ? 'red' :''">{{r.count}}</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		Note: Maximum Capacity in a Bus: 44
	</div>
</div>
